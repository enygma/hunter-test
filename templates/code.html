{% extends 'base.html' %}

{% block content %}
<p>
    Please enter the code you were previously provided to complete the login process.
</p>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

{% if success|length > 0 %}
<div class="alert alert-success">{{ success }}</div>
{% endif %}

<form action="/user/code" method="POST" class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-5">
            <input type="text" name="username" id="username" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label for="code" class="col-sm-2 control-label">Code</label>
        <div class="col-sm-5">
            <input type="code" name="code" id="code" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">&nbsp;</div>
        <div class="col-sm-5"><button class="btn btn-success" type="submit">Login</button></div>
    </div>
</form>

{% endblock %}
