{% extends 'base.html' %}

{% block content %}
<p>
    Please login below with your username and password. Don't have a user yet? <a href="/user/register">Register now!</a>
</p>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

{% if success|length > 0 %}
<div class="alert alert-success">{{ success }}</div>
{% endif %}

{{ msg }}

<form action="/user/login" method="POST" class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-5">
            <input type="text" name="username" id="username" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-5">
            <input type="password" name="password" id="password" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-5"><button class="btn btn-success" type="submit">Login</button></div>
    </div>
</form>

{% endblock %}
